apply plugin: 'application'

dependencies {
    compile project(':concourse')
    compile 'com.google.guava:guava:15.0'
}

task copyRoot(type:Copy) {
	def build = file('build/root')
	copy {
		from 'concourse.prefs'
		from 'stopwords.txt'
		into build
	}
	outputs.dir build
}

task copyBin(type:Copy) {
	def build = file('build/bin')
	copy {
		from 'concourse'
		into build
	}
	outputs.dir build
}

applicationDistribution.from(copyRoot) {}
applicationDistribution.from(copyBin){
	into 'bin'
}

mainClassName = 'org.cinchapi.concourse.server.ConcourseServer'

