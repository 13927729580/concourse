apply plugin: 'application'

dependencies {
    compile project(':concourse')
    compile 'com.google.guava:guava:15.0'
}

task copyConf(type:Copy) {
	def build = file('build/conf')
	copy {
		from 'conf'
		into build
	}
	outputs.dir build
}

task copyBin(type:Copy) {
	def build = file('build/bin')
	copy {
		from 'concourse'
		into build
	}
	outputs.dir build
}

applicationDistribution.from(copyConf) {
	into 'conf'
}
applicationDistribution.from(copyBin){
	into 'bin'
}

mainClassName = 'org.cinchapi.concourse.server.ConcourseServer'

