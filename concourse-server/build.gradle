apply plugin: 'application'

dependencies {
    compile project(':concourse')
    compile 'org.perf4j:perf4j:0.9.16'
    compile 'org.aspectj:aspectjweaver:1.7.3'
    compile 'org.aspectj:aspectjrt:1.7.3'
    compile 'commons-jexl:commons-jexl:1.1'
    compile 'commons-logging:commons-logging:1.1.3'
}

task buildConf(type:Copy) {
	def src = file('conf')
	def build = file('$buildDir/conf')
	copy {
		from src
		into build
	}
	outputs.dir build
}

applicationDistribution.from(buildConf) {
    into 'conf'
}

mainClassName = 'org.cinchapi.concourse.server.ConcourseServer'

